{
  "openapi" : "3.0.3",
  "info" : {
    "title" : "Simplified login API specification",
    "description" : "This OpenAPI document describes the simplified login API.\nCopy and paste the API from the `paths` key to your OpenAPI document.",
    "version" : "1.0.0"
  },
  "servers" : [ {
    "url" : "/"
  } ],
  "paths" : {
    "/session" : {
      "post" : {
        "tags" : [ "login" ],
        "summary" : "Logs in the user",
        "description" : "If the user does not exist, it will be created,\nand an identifier is returned.\nIf the user exists, the user identifier is returned.",
        "operationId" : "doLogin",
        "requestBody" : {
          "description" : "User details",
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/session_body"
              }
            }
          }
        },
        "responses" : {
          "201" : {
            "description" : "User log-in action successful",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_201"
                }
              }
            }
          }
        }
      }
    },
    "/user/name" : {
      "put" : {
        "tags" : [ "user" ],
        "summary" : "Updates the user's name",
        "description" : "Updates the name of the current user. The new name must be unique and follow the specified length constraints.",
        "operationId" : "setMyUserName",
        "requestBody" : {
          "description" : "New username details",
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/user_name_body"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "200" : {
            "description" : "Username updated successfully",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_200"
                }
              }
            }
          },
          "400" : {
            "description" : "Username already in use or does not meet the criteria",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_400"
                }
              }
            }
          }
        }
      }
    }
  },
  "components" : {
    "schemas" : {
      "session_body" : {
        "required" : [ "name" ],
        "type" : "object",
        "properties" : {
          "name" : {
            "maxLength" : 16,
            "minLength" : 3,
            "pattern" : "Ë†.*?$",
            "type" : "string",
            "example" : "Maria"
          }
        }
      },
      "inline_response_201" : {
        "type" : "object",
        "properties" : {
          "id" : {
            "type" : "string",
            "example" : "user_12345"
          }
        }
      },
      "user_name_body" : {
        "required" : [ "newName" ],
        "type" : "object",
        "properties" : {
          "newName" : {
            "maxLength" : 16,
            "minLength" : 3,
            "pattern" : "^[a-zA-Z0-9_-]*$",
            "type" : "string",
            "example" : "JohnDoe"
          }
        }
      },
      "inline_response_200" : {
        "type" : "object",
        "properties" : {
          "message" : {
            "type" : "string",
            "example" : "Username updated successfully."
          }
        }
      },
      "inline_response_400" : {
        "type" : "object",
        "properties" : {
          "error" : {
            "type" : "string",
            "example" : "Username already taken or invalid format."
          }
        }
      }
    }
  }
}